<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCalc</title>
    <link rel="icon" href="../logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles.css" rel="stylesheet">
</head>

<script type="module" src="../js/main.js"></script>

<body>
<header class="bg-primary text-white text-center py-3">
    <h1>Калькулятор "CodeCalc"</h1>
</header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link fw-bold active" href="../index.html">Головна</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">Про додаток</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="profile.html">Профіль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Вхід</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Реєстрація</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="container py-4">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
            <div class="btn-group mb-3" role="group">
                <a href="../index.html" class="btn btn-secondary">Звичайний режим</a>
                <button type="button" class="btn btn-primary">Режим для програміста</button>
            </div>
            <div class="calculator border p-3 bg-light">
                <input type="text" class="form-control mb-2 text-end" placeholder="0" readonly>
                <div class="row g-2">
                    <div class="col-3"><button class="btn btn-secondary w-100">A</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100">B</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100">C</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100">D</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100">E</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100">F</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100">1</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100">0</button></div>
                    <div class="col-3"><button class="btn btn-primary w-100">+</button></div>
                    <div class="col-3"><button class="btn btn-primary w-100">-</button></div>
                    <div class="col-3"><button class="btn btn-primary w-100">AND</button></div>
                    <div class="col-3"><button class="btn btn-primary w-100">OR</button></div>
                    <div class="col-3"><button class="btn btn-danger w-100">CLR</button></div>
                    <div class="col-3"><button class="btn btn-success w-100">=</button></div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Калькулятор "CodeCalc". Всі права захищені.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
